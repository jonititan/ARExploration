<!doctype HTML>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 200; canvasHeight: 200'>
        <a-assets>
            <video preload="auto" id="vidHorizon" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline controls>
                	<source src="video/BladeHorizonSmall.ogv" type='video/ogg; codecs="theora, vorbis"'>
	                <source src="video/BladeHorizonSmall.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            </video>
	<video preload="auto" id="vidBlade" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline controls>
                	<source src="video/HeliBladeCamSmall.ogv" type='video/ogg; codecs="theora, vorbis"'>
	                <source src="video/HeliBladeCamSmall.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            </video>
        </a-assets>
        <a-marker id="memarker1" preset="hiro" vidhandler>
            <a-video position='0 0.1 0' rotation="-90 0 0" material='transparent:true; src="#vidHorizon" controls></a-videoe>
        </a-marker>
	     <a-marker id="memarker2" preset="kanji" vidhandler>
            <a-video position='0 0.1 0' rotation="-90 0 0" material='transparent:true; src="#vidBlade" controls></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="footer">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                <div class="onebleft">
                    <button onclick="vid.playvid()" class="btn btnskips">Play (CHROME)</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
                <div class="onebright">
                    <button onclick="refrespage()" class="btn btnskips">Refresh</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
